---
title: Blog Index
layout: default
stylesheet: blog_index.css
---
<div class="box_title_area"><h1>Blog Index</h1></div>
<ul>
	{% for post in site.posts %}
		<li>「<span id="post_date">{{ post.date | date: "%m/%d/%Y" }}</span>」<a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>
